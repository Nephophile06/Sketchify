<!DOCTYPE html>
<html>

<head>
    <title>{{ category_name }} Products</title>
    <link rel="stylesheet" href="../static/css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 150px;
            background-color: #fdeded;
            font-family: 'Comic Sans MS', cursive;
        }
    </style>
</head>

<body>
    {% include 'Components/navbar.html' %}

    {%include 'Components/subnav.html' %}
    <div class="container mb-5">
        <section class="container py-5">
            <h1 class="text-secondary p-3">/{{ category_name }}</h1>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
                {% for product in products %}
                <div class="col">
                    <div class="card border-0 rounded-3" style="height: 420px;">
                        <div style="height: 280px; overflow: hidden;">
                            <img src="{{product.image}}" class="card-img-top" alt="Product Image"
                                style="height: 100%; width: 100%; object-fit: cover;">
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between text-center">
                            <div>
                                <h6 class="fw-semibold">{{product.name}}</h6>
                                <p class="text-muted small mb-2" style="height: 40px; overflow: hidden;">
                                    {{product.description}}
                                </p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <span class="fw-bold">{{product.price}}</span>
                                <a href="#" class="btn btn-sm btn-outline-dark rounded-pill px-3">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
</body>

</html>
