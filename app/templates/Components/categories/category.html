<!DOCTYPE html>
<html>

<head>
    <title>{{ category_name }} Products</title>
    <link rel="stylesheet" href="../static/css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 150px;
            background-color: #fdeded;
            font-family: 'Comic Sans MS', cursive;
        }

        /* Slide-in animation (vertical entry) */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card.custom-hover {
            width: 300px;
            height: 360px;
            border-radius: 15px;
            padding: 1.5rem;
            background: white;
            position: relative;
            display: flex;
            align-items: flex-end;
            transition: 0.4s ease-out;
            /* box-shadow: 0px 7px 10px rgba(0, 0, 0, 0.5); */
            overflow: hidden;
        }

        /* Overlay */
        .card.custom-hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
            transition: 0.5s;
            opacity: 0;
        }

        /* Image */
        .card.custom-hover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 15px;
        }

        /* Info box */
        .card.custom-hover .info {
            position: relative;
            z-index: 3;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            transition: 0.5s;
        }

        /* Hover Effects */
        .card.custom-hover:hover {
            transform: translateY(-20px);
        }

        .card.custom-hover:hover::before {
            opacity: 1;
        }

        .card.custom-hover:hover .info {
            opacity: 1;
            transform: translateY(0px);
        }

        /* Info content */
        .card.custom-hover .info h1 {
            margin: 0;
            font-size: 27px;
        }

        .card.custom-hover .info p {
            letter-spacing: 1px;
            font-size: 17px;
            margin-top: 8px;
        }

        .card.custom-hover .info button {
            padding: 0.6rem;
            outline: none;
            border: none;
            border-radius: 3px;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s ease;
        }

        .card.custom-hover .info button:hover {
            background: #c287e8;
            color: white;
        }
    </style>

</head>

<body>
    {% include 'Components/navbar.html' %}

    {%include 'Components/subnav.html' %}
    <div class="container mb-5">
        <section class="container py-5">
            <h1 class="text-secondary p-3 fs-5"><a href="/" class="text-secondary text-decoration-none">Home</a> /{{
                category_name }}</h1>
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-4 g-4">
                {% for product in products %}
                <div class="col">
                    <div class="card custom-hover ">
                        <img src="{{ product.image }}" alt="Product Image" />
                        <div class="info">
                            <h1>{{ product.name }}</h1>
                            <p>{{ product.description }}</p>
                            <p style="color: white"> Tk. {{product.price}}</p>
                            <form action="{{ url_for('cart_route.add_to_cart', product_id=product._id) }}">
                                <button type="submit">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </section>
</body>

</html>
